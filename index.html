<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio html_JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">
    </head>
<body>
    <div class="form">
        <form id="form" >
            <p>
                <h1>
                    PARA PROSSEGUIR É NECESSÁRIO QUE O VALOR DO SEGUNDO NOME, SEJA MAIOR QUE O PRIMEIRO
                </h1>
            </p>
            <label for="Insira o Primeiro Número"> Insira o Primeiro Número</label> 
            <input type="number" id="CampoA" name="campoA" required placeholder="Valor A" />

            <label for="Insira o Segundo Número"> Insira o Segundo Número</label>
            <input type="number" id="CampoB" name="campoB" required placeholder="Valor B" />

            <button id="botao" type="submit">ENVIAR</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
